<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>My Remainder </h2>
        <label for="">Title :</label>
        <input type="text" id="title"/>
        <label for="">Description :</label>
        <input type="text" id="description"/>
        <label for="">Date :</label>
        <input type="date" id="date"/>
        <label for="">Time :</label>
        <input type="time" id="time"/>

        <button onclick="schedulerem()">Schedule Remainder</button>

        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date & Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tabl"></tbody>
        </table>
    </div>

    <audio src="notify_sound.mp3" id="notify"></audio>

    <script src="index.js"></script>
</body>
</html>
